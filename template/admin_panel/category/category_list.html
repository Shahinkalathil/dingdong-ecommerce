<!-- List/Unlist Category Confirmation Modal -->
<div id="confirmModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-2xl shadow-lg p-6 w-96">
        <!-- Icon Container -->
        <div id="confirmIcon" class="text-center mb-4">
            <!-- Icon will be dynamically updated by JavaScript -->
        </div>
        
        <!-- Message -->
        <div class="text-center mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Confirm Action</h2>
            <p id="confirmMessage" class="text-gray-600">
                <!-- Message will be dynamically updated by JavaScript -->
            </p>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex justify-center space-x-3">
            <button type="button" 
                    onclick="closeConfirmModal()" 
                    class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded-lg text-gray-800 font-medium transition-colors">
                Cancel
            </button>
            <a id="confirmActionBtn" 
               href="#" 
               class="px-4 py-2 rounded-lg text-white font-medium transition-colors">
                <!-- Button text and style will be dynamically updated by JavaScript -->
            </a>
        </div>
    </div>
</div>
