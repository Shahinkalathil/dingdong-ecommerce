<!-- Add Category Modal -->
<div id="addModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-2xl shadow-lg p-6 w-96">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Category</h2>
        
        <form id="addCategoryForm" method="POST" action="{% url 'admin_category' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="addCategoryName" class="block text-sm font-medium text-gray-700 mb-2">
                    Category Name
                </label>
                <input type="text" 
                       id="addCategoryName" 
                       name="category_name" 
                       required 
                       maxlength="100"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Enter category name">
            </div>

            <!-- Image Upload Field -->
            <div class="mb-4">
                <label for="addCategoryImage" class="block text-sm font-medium text-gray-700 mb-2">
                    Category Image
                </label>
                <input type="file" 
                       id="addCategoryImage" 
                       name="category_image" 
                       accept="image/*"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <p class="text-xs text-gray-500 mt-1">Optional: Upload an image for this category</p>
            </div>

            <!-- Image Preview -->
            <div id="imagePreview" class="mb-4 hidden">
                <img id="previewImg" src="" alt="Preview" class="w-full h-32 object-cover rounded-lg border border-gray-300">
            </div>
            
            <!-- Error display for add form -->
            {% if add_error %}
                <p class="text-red-600 text-sm mt-2">{{ add_error }}</p>
            {% endif %}
            
            <div class="flex justify-end space-x-3">
                <button type="button" 
                        onclick="closeAddModal()" 
                        class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded-lg text-gray-800 font-medium transition-colors">
                    Cancel
                </button>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors">
                    Add Category
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Image preview functionality
document.getElementById('addCategoryImage').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('previewImg').src = e.target.result;
            document.getElementById('imagePreview').classList.remove('hidden');
        }
        reader.readAsDataURL(file);
    } else {
        document.getElementById('imagePreview').classList.add('hidden');
    }
});

function closeAddModal() {
    document.getElementById('addModal').classList.add('hidden');
    document.getElementById('addCategoryForm').reset();
    document.getElementById('imagePreview').classList.add('hidden');
}
</script>
