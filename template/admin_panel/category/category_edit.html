<!-- Edit Category Modal -->
<div id="editModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-2xl shadow-lg p-6 w-96">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Edit Category</h2>
        
        <form id="editCategoryForm" method="POST" action="{% url 'admin_category' %}">
            {% csrf_token %}
            <input type="hidden" id="editCategoryId" name="category_id" value="">
            
            <div class="mb-4">
                <label for="editCategoryName" class="block text-sm font-medium text-gray-700 mb-2">
                    Category Name
                </label>
                <input type="text" 
                       id="editCategoryName" 
                       name="category_name"
                       required
                       maxlength="100"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Enter category name">
                
                <!-- Error display for edit form -->
                {% if edit_error %}
                    <p class="text-sm text-red-600 mt-1">{{ edit_error }}</p>
                {% endif %}
            </div>

            <div class="flex justify-end space-x-3">
                <button type="button" 
                        onclick="closeEditModal()"
                        class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded-lg text-gray-800 font-medium transition-colors">
                    Cancel
                </button>
                <button type="submit"
                        class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg text-white font-medium transition-colors">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
