{% extends 'admin_panel/base.html' %}
{% load static %}

{% block title %}Add New Brand{% endblock %}

{% block content %}
<main class="flex-1 p-6">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow border border-gray-200">

        <h2 class="text-2xl font-bold mb-6 text-gray-900">Add New Brand</h2>

        <form method="POST" enctype="multipart/form-data" class="space-y-6" id="brandForm">
            {% csrf_token %}

            <!-- Brand Name -->
            <div>
                <label class="block text-sm font-semibold mb-2 text-gray-700">Brand Name *</label>
                <input type="text" name="name" 
                       value="{{ old_name|default:'' }}"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                       placeholder="Enter brand name">
                {% if errors.name %}
                    <p class="mt-1 text-sm text-red-600">{{ errors.name }}</p>
                {% endif %}
            </div>

            <!-- Image Upload with Preview -->
            <div>
                <label class="block text-sm font-semibold mb-2 text-gray-700">Brand Image</label>

                <label for="image"
                       class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
                    
                    <!-- Preview Area -->
                    <div id="imagePreview" class="w-full h-full flex items-center justify-center">
                        <div class="text-center">
                            <svg class="w-12 h-12 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <p class="mt-2 text-sm text-gray-500">Click to upload or drag & drop</p>
                            <p class="text-xs text-gray-400">PNG, JPG, WEBP (max 2MB)</p>
                        </div>
                    </div>

                    <!-- Hidden Input -->
                    <input id="image" type="file" name="image" accept="image/*" class="hidden">
                </label>

                {% if errors.image %}
                    <p class="mt-1 text-sm text-red-600">{{ errors.image }}</p>
                {% endif %}
            </div>

            <!-- Buttons -->
            <div class="flex gap-4 pt-4">
                <button type="submit"
                        id="submitBtn"
                        class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2.5 rounded-lg font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50">
                    Add Brand
                </button>
                <a href="{% url 'admin_brands' %}"
                   class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-2.5 rounded-lg text-center font-medium transition-colors">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</main>

<!-- JavaScript for Image Preview + Submit Spinner -->
<script>
document.getElementById('image').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const preview = document.getElementById('imagePreview');

    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.innerHTML = `<img src="${e.target.result}" alt="Preview" class="max-h-full object-contain rounded">`;
        }
        reader.readAsDataURL(file);
    } else {
        preview.innerHTML = `
            <div class="text-center">
                <svg class="w-12 h-12 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <p class="mt-2 text-sm text-gray-500">Click to upload or drag & drop</p>
                <p class="text-xs text-gray-400">PNG, JPG, WEBP (max 2MB)</p>
            </div>
        `;
    }
});

document.getElementById('brandForm').addEventListener('submit', function() {
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    btn.innerHTML = `
        <svg class="animate-spin h-5 w-5 mr-2 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Adding...
    `;
});
</script>
{% endblock %}
