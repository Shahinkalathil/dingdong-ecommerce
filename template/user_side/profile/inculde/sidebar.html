{% load static %}

<body class="bg-gray-50 min-h-screen">

<main class="flex min-h-screen bg-gray-50">
  <aside class="w-64 bg-white border-r shadow-sm hidden lg:block">
    <div class="bg-white rounded-lg shadow-sm border overflow-hidden">
        <div class="p-6 bg-primary text-white">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 rounded-full overflow-hidden bg-gray-200">
                    {% if user.gender == "FEMALE" %}
                        <img src="{% static 'images/female_profile_icon.png' %}" 
                            alt="Female Avatar" 
                            class="w-full h-full object-cover">
                    {% else %}
                        <img src="{% static 'images/icon_for_men.jpg' %}" 
                            alt="Male Avatar" 
                            class="w-full h-full object-cover">
                    {% endif %}
                </div>
                <div>
                    <h3 class="font-semibold text-white">{{ user.fullname }}</h3>
                    <p class="text-sm text-gray-300">Premium Member</p>
                </div>
            </div>

        </div>
        
        <nav class="p-2">
            <a href="#overview" class="hover-popup flex items-center px-4 py-3 text-gray-700 hover:bg-accent hover:text-white rounded-md transition-all duration-200 mb-1 bg-accent/10 text-accent border-r-2 border-accent">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                Overview
            </a>
            
            <a href="#overview" class="hover-popup flex items-center px-4 py-3 text-gray-700 hover:bg-accent hover:text-white rounded-md transition-all duration-200 mb-1">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                </svg>
                Wallet
            </a>
            
            <a href="{% url 'order' %}" class="hover-popup flex items-center px-4 py-3 text-gray-700 hover:bg-accent hover:text-white rounded-md transition-all duration-200 mb-1">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
                Orders & Returns
            </a>

            <a href="#profile" class="hover-popup flex items-center px-4 py-3 text-gray-700 hover:bg-accent hover:text-white rounded-md transition-all duration-200 mb-1">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                Profile
            </a>
    
            <a href="#addresses" class="hover-popup flex items-center px-4 py-3 text-gray-700 hover:bg-accent hover:text-white rounded-md transition-all duration-200 mb-1">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Addresses
            </a>
            
            <a href="#security" class="hover-popup flex items-center px-4 py-3 text-gray-700 hover:bg-success hover:text-white rounded-md transition-all duration-200 mb-1">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
                Security
            </a>
        </nav>
    </div>
</aside>
