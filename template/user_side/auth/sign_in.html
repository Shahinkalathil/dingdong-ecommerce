{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DINGDONG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-gray-200 rounded-2xl p-6 shadow-lg mb-4">
            <h1 class="text-2xl font-bold text-center text-black mb-5">LOG IN</h1>
            
            <!-- Sign In Form -->
            <form id="signinForm" class="space-y-4" method="post" action="">
                {% csrf_token %}
                <div>
                    <label for="email" class="block text-sm font-medium text-black mb-1">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        value="{{ request.POST.email|default:'' }}" 
                        required
                        class="w-full px-4 py-2.5 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all"
                        placeholder="Enter your email"
                    >
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-black mb-1">
                        Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full px-4 py-2.5 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all pr-12"
                            placeholder="Enter your password"
                        >
                        <button 
                            type="button" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                            onclick="togglePassword()"
                        >
                            <i class="fas fa-eye" id="passwordEye"></i>
                        </button>
                    </div>

                    <!-- Error Messages -->
                    {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                        <div class="text-red-600 bg-red-100 p-2 rounded mb-1">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                <!-- Forgot Password -->
                <div class="flex items-center justify-end">
                    <a href="{% url 'forgot_email_check' %}" class="text-sm text-gray-600 hover:text-black transition-colors">
                        Forget password?
                    </a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full bg-black text-white py-2.5 px-6 rounded-lg font-medium hover:bg-gray-800 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 mt-2"
                >
                    Login
                </button>

                <!-- Login with Google -->
                <div class="text-center mt-2">
                    <a href="{# provider_login_url 'google' #}"
                    class="inline-flex items-center justify-center gap-2 rounded-lg border px-4 py-2 text-sm font-medium text-black hover:underline transition-colors">
                        <img src="https://www.gstatic.com/images/branding/product/1x/googleg_24dp.png" 
                            alt="Google" class="h-5 w-5">
                        Login with Google
                    </a>
                </div>

                <!-- Terms and Conditions -->
                <div class="text-center mt-2">
                    <p class="text-xs text-gray-700">
                        By continuing, you agree to <b>DingDong</b> Conditions of Use and Privacy Notice.
                    </p>
                </div>
            </form>
        </div>

        <!-- Create Account Button -->
        <button 
            type="button" 
            class="w-full bg-black text-white py-2.5 px-6 rounded-lg font-medium hover:bg-gray-800 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2"
            onclick="window.location.href='{% url 'sign_up' %}'"
        >
            Create Account
        </button>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('passwordEye');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // Auto-focus email input on page load
        window.addEventListener('load', () => {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
