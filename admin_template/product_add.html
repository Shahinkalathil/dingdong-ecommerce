<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINGDONG - Add Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#64748b',
                        accent: '#10b981',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-6 py-4">
        <div class="flex items-center justify-between">
            <h1 class="text-2xl font-bold text-gray-900 text-center flex-1">DINGDONG</h1>
            <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
                <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                </svg>
            </div>
        </div>
    </header>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 hidden lg:block">
            <nav class="p-4 space-y-2">
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <span class="font-medium">Orders</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-white bg-primary rounded-lg">
                    <span class="font-medium">Products</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <span class="font-medium">Users</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <span class="font-medium">Categories</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <span class="font-medium">Brands</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <span class="font-medium">Coupons</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <span class="font-medium">Banners</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <span class="font-medium">Payments</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <span class="font-medium">Offers</span>
                </a>
            </nav>
        </aside>

        <!-- Mobile Menu Button -->
        <button id="mobileMenuBtn" class="lg:hidden fixed top-4 left-4 z-50 p-2 bg-primary text-white rounded-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <!-- Mobile Sidebar Overlay -->
        <div id="mobileMenuOverlay" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-40 hidden">
            <aside class="w-64 bg-white h-full">
                <div class="p-4 border-b border-gray-200">
                    <button id="closeMobileMenu" class="p-2 text-gray-600 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <nav class="p-4 space-y-2">
                    <a href="#" class="block px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">Dashboard</a>
                    <a href="#" class="block px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">Orders</a>
                    <a href="#" class="block px-4 py-3 text-white bg-primary rounded-lg">Products</a>
                    <a href="#" class="block px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">Users</a>
                    <a href="#" class="block px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">Categories</a>
                    <a href="#" class="block px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">Brands</a>
                    <a href="#" class="block px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">Coupons</a>
                    <a href="#" class="block px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">Banners</a>
                    <a href="#" class="block px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">Payments</a>
                    <a href="#" class="block px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">Offers</a>
                </nav>
            </aside>
        </div>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-8">
            <!-- Page Header -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-4 sm:mb-0">ADD PRODUCTS</h2>
                <div class="relative">
                    <input type="text" placeholder="Product Id :" class="pl-4 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Add Product Form -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 lg:p-8">
                <form id="addProductForm" class="space-y-6">
                    <!-- Product Name Section -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900">Product name</h3>
                        <div class="space-y-4">
                            <input type="text" id="productName" placeholder="Product Name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                            <input type="text" id="description" placeholder="Description" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                        </div>
                    </div>

                    <!-- Product Details Row 1 -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="text" id="color" placeholder="Color" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                        <input type="text" id="brand" placeholder="Brand" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                        <select id="category" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-gray-500" required>
                            <option value="">Category Select</option>
                            <option value="men">Men</option>
                            <option value="women">Women</option>
                            <option value="accessories">Accessories</option>
                            <option value="electronics">Electronics</option>
                        </select>
                    </div>

                    <!-- Product Details Row 2 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="number" id="price" placeholder="Price" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                        <input type="number" id="quantity" placeholder="Quantity" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                    </div>

                    <!-- Image Upload Section -->
                    <div class="space-y-4">
                        <div class="flex flex-col sm:flex-row gap-4">
                            <input type="text" id="imageFileName" placeholder="Image File .jpeg" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" readonly>
                            <button type="button" id="chooseFileBtn" class="px-6 py-3 bg-gray-100 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-200 transition-colors font-medium flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                                CHOOSE A FILE
                            </button>
                            <input type="file" id="mainImageFile" accept=".jpeg,.jpg,.png" class="hidden">
                        </div>

                        <!-- Additional Image Files -->
                        <div id="additionalImages" class="space-y-3">
                            <div class="flex items-center gap-3">
                                <input type="text" placeholder="Image File .jpeg" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" readonly>
                                <button type="button" class="remove-image-btn p-2 text-gray-400 hover:text-red-500 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="flex items-center gap-3">
                                <input type="text" placeholder="Image File .jpeg" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" readonly>
                                <button type="button" class="remove-image-btn p-2 text-gray-400 hover:text-red-500 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="flex items-center gap-3">
                                <input type="text" placeholder="Image File .jpeg" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" readonly>
                                <button type="button" class="remove-image-btn p-2 text-gray-400 hover:text-red-500 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Add More Images Button -->
                        <button type="button" id="addMoreImagesBtn" class="text-primary hover:text-blue-700 font-medium flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            Add More Images
                        </button>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex flex-col sm:flex-row gap-4 pt-6">
                        <button type="button" id="stockAddBtn" class="px-8 py-3 bg-white text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                            Stock Add
                        </button>
                        <button type="submit" class="px-8 py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-colors font-medium">
                            Add Product
                        </button>
                    </div>
                </form>

                <!-- Success Message -->
                <div id="successMessage" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-green-500 mr-3" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        <p class="text-green-700 font-medium">Product added successfully!</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
        const closeMobileMenu = document.getElementById('closeMobileMenu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenuOverlay.classList.remove('hidden');
        });

        closeMobileMenu.addEventListener('click', () => {
            mobileMenuOverlay.classList.add('hidden');
        });

        mobileMenuOverlay.addEventListener('click', (e) => {
            if (e.target === mobileMenuOverlay) {
                mobileMenuOverlay.classList.add('hidden');
            }
        });

        // File upload functionality
        const chooseFileBtn = document.getElementById('chooseFileBtn');
        const mainImageFile = document.getElementById('mainImageFile');
        const imageFileName = document.getElementById('imageFileName');

        chooseFileBtn.addEventListener('click', () => {
            mainImageFile.click();
        });

        mainImageFile.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                imageFileName.value = e.target.files[0].name;
            }
        });

        // Remove image functionality
        document.addEventListener('click', (e) => {
            if (e.target.closest('.remove-image-btn')) {
                const imageRow = e.target.closest('.flex');
                imageRow.remove();
            }
        });

        // Add more images functionality
        const addMoreImagesBtn = document.getElementById('addMoreImagesBtn');
        const additionalImages = document.getElementById('additionalImages');

        addMoreImagesBtn.addEventListener('click', () => {
            const newImageRow = document.createElement('div');
            newImageRow.className = 'flex items-center gap-3';
            newImageRow.innerHTML = `
                <input type="text" placeholder="Image File .jpeg" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" readonly>
                <button type="button" class="remove-image-btn p-2 text-gray-400 hover:text-red-500 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            `;
            additionalImages.appendChild(newImageRow);
        });

        // Form submission
        const addProductForm = document.getElementById('addProductForm');
        const successMessage = document.getElementById('successMessage');

        addProductForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Basic form validation
            const requiredFields = ['productName', 'description', 'color', 'brand', 'category', 'price', 'quantity'];
            let isValid = true;
            
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    field.classList.add('border-red-500');
                    isValid = false;
                } else {
                    field.classList.remove('border-red-500');
                }
            });
            
            if (isValid) {
                // Show success message
                successMessage.classList.remove('hidden');
                
                // Reset form
                addProductForm.reset();
                imageFileName.value = '';
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 3000);
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        // Stock Add button functionality
        const stockAddBtn = document.getElementById('stockAddBtn');
        stockAddBtn.addEventListener('click', () => {
            alert('Stock management feature coming soon!');
        });

        // Category select styling
        const categorySelect = document.getElementById('category');
        categorySelect.addEventListener('change', (e) => {
            if (e.target.value) {
                e.target.classList.remove('text-gray-500');
                e.target.classList.add('text-gray-900');
            } else {
                e.target.classList.add('text-gray-500');
                e.target.classList.remove('text-gray-900');
            }
        });

        // Search functionality
        const searchInput = document.querySelector('input[placeholder="Product Id :"]');
        searchInput.addEventListener('input', (e) => {
            // This would typically filter products or navigate to a specific product
            console.log('Searching for product:', e.target.value);
        });
    </script>
</body>
</html>
