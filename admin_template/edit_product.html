<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINGDONG - Edit Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#64748b',
                        accent: '#f59e0b',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-6 py-4">
        <div class="flex items-center justify-between">
            <h1 class="text-2xl font-bold text-gray-900 text-center flex-1">DINGDONG</h1>
            <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
                <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                </svg>
            </div>
        </div>
    </header>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 hidden lg:block">
            <nav class="p-4 space-y-2">
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <span class="font-medium">Orders</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-white bg-primary rounded-lg">
                    <span class="font-medium">Products</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <span class="font-medium">Users</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <span class="font-medium">Categories</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <span class="font-medium">Brands</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <span class="font-medium">Coupons</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <span class="font-medium">Banners</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <span class="font-medium">Payments</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <span class="font-medium">Offers</span>
                </a>
            </nav>
        </aside>

        <!-- Mobile Menu Button -->
        <button id="mobileMenuBtn" class="lg:hidden fixed top-4 left-4 z-50 p-2 bg-primary text-white rounded-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <!-- Mobile Sidebar Overlay -->
        <div id="mobileMenuOverlay" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-40 hidden">
            <aside class="w-64 bg-white h-full">
                <div class="p-4 border-b border-gray-200">
                    <button id="closeMobileMenu" class="p-2 text-gray-600 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <nav class="p-4 space-y-2">
                    <a href="#" class="block px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">Dashboard</a>
                    <a href="#" class="block px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">Orders</a>
                    <a href="#" class="block px-4 py-3 text-white bg-primary rounded-lg">Products</a>
                    <a href="#" class="block px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">Users</a>
                    <a href="#" class="block px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">Categories</a>
                    <a href="#" class="block px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">Brands</a>
                    <a href="#" class="block px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">Coupons</a>
                    <a href="#" class="block px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">Banners</a>
                    <a href="#" class="block px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">Payments</a>
                    <a href="#" class="block px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">Offers</a>
                </nav>
            </aside>
        </div>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-8">
            <!-- Page Header -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-4 sm:mb-0">EDIT PRODUCTS</h2>
                <div class="relative">
                    <input type="text" placeholder="Product Id :" class="pl-4 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Edit Product Form -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 lg:p-8 max-w-4xl mx-auto">
                <form id="editProductForm" class="space-y-6">
                    <!-- Product Name Section -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Product name</h3>
                        <div class="space-y-4">
                            <input 
                                type="text" 
                                id="productName" 
                                value="Calvin Klein Infinite"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                                required
                            >
                            <input 
                                type="text" 
                                id="productDescription" 
                                value="KS531146"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                                required
                            >
                        </div>
                    </div>

                    <!-- Product Details Row 1 -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input 
                            type="text" 
                            id="productColor" 
                            value="Silver"
                            class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                            required
                        >
                        <input 
                            type="text" 
                            id="productBrand" 
                            value="Calvin Klein"
                            class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                            required
                        >
                        <input 
                            type="text" 
                            id="productCategory" 
                            value="Bracelet"
                            class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                            required
                        >
                    </div>

                    <!-- Product Details Row 2 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input 
                            type="number" 
                            id="productPrice" 
                            value="11040"
                            class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                            required
                        >
                        <input 
                            type="number" 
                            id="productQuantity" 
                            value="30"
                            class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                            required
                        >
                    </div>

                    <!-- Image Upload Section -->
                    <div class="space-y-4">
                        <div class="flex flex-col sm:flex-row gap-4">
                            <input 
                                type="text" 
                                value="Image File .jpeg"
                                class="flex-1 px-4 py-3 border border-gray-300 rounded-lg bg-gray-50"
                                readonly
                            >
                            <button 
                                type="button" 
                                id="chooseFileBtn"
                                class="px-6 py-3 bg-gray-100 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-200 transition-colors font-medium flex items-center justify-center gap-2"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                                CHOOSE A FILE
                            </button>
                            <input type="file" id="fileInput" class="hidden" accept="image/*">
                        </div>

                        <!-- Additional Image Files -->
                        <div id="additionalImages" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <div class="flex items-center justify-between px-4 py-3 border border-gray-300 rounded-lg bg-gray-50">
                                <span class="text-gray-600">Image File .jpeg</span>
                                <button type="button" class="text-gray-400 hover:text-red-500 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="flex items-center justify-between px-4 py-3 border border-gray-300 rounded-lg bg-gray-50">
                                <span class="text-gray-600">Image File .jpeg</span>
                                <button type="button" class="text-gray-400 hover:text-red-500 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="flex items-center justify-between px-4 py-3 border border-gray-300 rounded-lg bg-gray-50">
                                <span class="text-gray-600">Image File .jpeg</span>
                                <button type="button" class="text-gray-400 hover:text-red-500 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Action Button -->
                    <div class="flex justify-center pt-6">
                        <button 
                            type="submit" 
                            class="px-8 py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-colors font-medium"
                        >
                            Save Product
                        </button>
                    </div>
                </form>

                <!-- Success Message -->
                <div id="successMessage" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        <span class="text-green-700 font-medium">Product updated successfully!</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
        const closeMobileMenu = document.getElementById('closeMobileMenu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenuOverlay.classList.remove('hidden');
        });

        closeMobileMenu.addEventListener('click', () => {
            mobileMenuOverlay.classList.add('hidden');
        });

        mobileMenuOverlay.addEventListener('click', (e) => {
            if (e.target === mobileMenuOverlay) {
                mobileMenuOverlay.classList.add('hidden');
            }
        });

        // File upload functionality
        const chooseFileBtn = document.getElementById('chooseFileBtn');
        const fileInput = document.getElementById('fileInput');

        chooseFileBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                const fileDisplay = document.querySelector('input[value="Image File .jpeg"]');
                fileDisplay.value = fileName;
            }
        });

        // Remove additional image functionality
        document.addEventListener('click', (e) => {
            if (e.target.closest('#additionalImages button')) {
                const imageContainer = e.target.closest('.flex');
                imageContainer.remove();
            }
        });

        // Form submission
        const editProductForm = document.getElementById('editProductForm');
        const successMessage = document.getElementById('successMessage');

        editProductForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Simulate form processing
            setTimeout(() => {
                successMessage.classList.remove('hidden');
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 3000);
            }, 500);
        });

        // Search functionality
        const searchInput = document.querySelector('input[placeholder="Product Id :"]');
        searchInput.addEventListener('input', (e) => {
            // Simulate search functionality
            console.log('Searching for:', e.target.value);
        });

        // Form validation
        const requiredFields = document.querySelectorAll('input[required]');
        requiredFields.forEach(field => {
            field.addEventListener('blur', () => {
                if (!field.value.trim()) {
                    field.classList.add('border-red-500');
                } else {
                    field.classList.remove('border-red-500');
                }
            });
        });
    </script>
</body>
</html>
